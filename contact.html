<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Remote | Contact</title>
</head>
<body>
  <div class="wrap">
    <div class="wrap-header">
      <div class="wrap-header-title p-5">
        <h1 class="pb-5"><a href="index.html" class="logo text-uppercase font-weight-bold">Re <br>mote</a></h1>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li class="current"><a href="contact.html">Contact</a></li>
        </ul>
      </div>
      <div class="wrap-header-footer p-5">
        <a href="#">Twitter</a>
      </div>
    </div>
    <div class="wrap-img-contact"></div>
    <div class="wrap-content-contact">
      <div class="container">
        <h1 class="display-4 text-uppercase text-left p-5">Contact</h1>
        <form action="" class="pr-5 pl-5">
          <div class="form-group">
            <label for="name">Name</label>
            <input class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input class="form-control" type="email">
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea class="form-control" name="message" id="message" cols="30" rows="10"></textarea>
          </div>
          <button class="btn btn-dark w-100 mt-3">Send</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
